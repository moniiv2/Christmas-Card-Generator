<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCG Generate a card!</title>
    <link rel="stylesheet" href="flip-card.css">
    <link rel="stylesheet" href="horizontal-card.css">
    <link rel="stylesheet" href="CCG.css">
  </head>
  <body>
    <div class="opening">
      <h2>Happy Holidays!</h2>
      <h3>
        <i
          >Hello and Welcome! Are you looking to create a card for your loved
          one(s)? well, you're at the right site!&#x1F609</i
        >
      </h3>
    </div>
    <p>
        <i
          >Design stunning cards for this Christmas. It's easy, fun, and free.
          Start creating your masterpiece today!</i
        >
    </p>
    <div class="flip-card">
      <div class="card-container">
        <div class="card-container-inner">
          <div class="front-card"><img src="CCG images/HoHoHo.jpeg" alt="HO! HO! HO!" class="card-image"></div>
          <div class="back-card">
            <h4><b>John Doe</b></h4>
            <p>Architect & Engineer</p>
          </div>
        </div>
    </div>
  </div>

  <div class="horizontal-card">
    <div class="card-container2">
      <div class="card-image2">
        <img src="CCG images/christmas elk.jpeg" alt="cute christmas elk">
      </div>
      <div class="card-details2">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-images">
      <div class="img1">
        <img src="CCG images/bottom image1.jpeg" alt="">
      </div>
      <div class="ccg-buttons">
        <button>Generate</button>
      </div>
      <div class="img2">
        <img src="CCG images/christmas candle.jpeg" alt="">
      </div>
    </div>
  </footer>
  </body>
</html>
